<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-4">
            <div class="card text-center">
                <form class="card-input">
                    <div class="form-group justify-content-center card-header">
                        <p class="m-0 form-header" > </p>
                    </div>
                    <div class="form-group row justify-content-between">
                      <label for="minValue" class="col-lg-8 col-form-label">Минимальное знание числа для игры</label>
                      <div class="col-sm-2 ">
                        <input type="number" class="form-control-plaintext" id="minValue" value="0">
                      </div>
                    </div>
                    <div class="form-group row justify-content-between">
                      <label for="maxValue" class="col-lg-8 col-form-label">Максимальное знание числа для игры</label>
                      <div class="col-sm-2 ">
                        <input type="number" class="form-control-plaintext" id="maxValue" value="100">
                      </div>
                    </div>
                </form>
                <div class="card-header game-header" >
                    <p class="m-0 ">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group justify-content-between">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer btn-retry">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
                <div class="card-footer btn-start">
                    <button class="btn btn-link" id="btnStart">Начать</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
